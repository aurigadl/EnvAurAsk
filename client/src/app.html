<template>
  <div class="column contentbox">
    <form id="example-vertical" action="#">
        <h3 repeat.for="dato of datos.quests">${$index}</h3>
        <section repeat.for="dato of datos.quests">
          <h2>${dato.quest}</h2>
          <div class="row">
            <div class="small-6 large-6 columns">
              <div class="row" repeat.for="option of dato.options">
                  <input type="radio" name="${dato.id}" value="${option.no}" id="${dato.id}_${option.no}" class="required"><label for="${dato.id}_${option.no}">${option.label}</label>
              </div>
            </div>
            <div class="small-6 large-6 columns" if.bind="dato.picture">
              <img class="center" src="${dato.picture}" alt="">
            </div>
          </div>
        </section>
      </div>
    </form>
  </div>
</template>
